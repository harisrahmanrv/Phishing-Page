<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 2px solid #0f0;
            background-color: #000;
            border-radius: 10px;
            max-width: 600px;
            position: relative;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #f00; /* Red color for "Hacked" text */
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        .hacker-face {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        .face {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            border: 5px solid #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
        }
        .eyes {
            position: absolute;
            top: 25%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            animation: blink 5s infinite;
        }
        @keyframes blink {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0);
            }
        }
        .eye {
            font-size: 2em;
            transition: transform 0.2s;
        }
        .eye:hover {
            transform: scale(1.2);
        }
        .mouth {
            position: absolute;
            bottom: 25%;
            width: 50%;
            text-align: center;
        }
        .mouth::before {
            content: "ðŸ˜Ž";
            font-size: 2em;
        }
        .mask {
            position: absolute;
            top: 15%;
            width: 100px;
            height: 20px;
            background-color: #000;
            border-radius: 50% 50% 0 0;
            border: 2px solid #0f0;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">Warning!</div>
        <h1>Hacked!</h1>
        <p>Your PC has been compromised by Haris.</p>
        <div class="hacker-face">
            <div class="mask"></div>
            <div class="face">
                <div class="eyes">
                    <div class="eye">ðŸ˜Ž</div>
                    <div class="eye">ðŸ˜Ž</div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
